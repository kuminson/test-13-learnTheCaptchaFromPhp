<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>captcha</title>
</head>
<body>
	<form action="/verifycaptcha.php" method="post" accept-charset="utf-8">
		<p>
			验证码图片： 
			<a href="#" id="imgbox"><img src="/captcha.php?t=0000" alt="验证码图片" id="aimg"></a>
			<a href="#" id="changeimg">换一个</a>
		</p>
		<label for="captcha_code">输入验证码 <input type="text" name="captcha_code" id="captcha_code" ></label>
		<button type="submit">提交</button>
	</form>
	<script type="text/javascript">
		window.onload=function(){
			var change = document.getElementById("changeimg");
			change.onclick = function(){
				changeimage();
				return false;
			}
			var imgbox = document.getElementById("imgbox");
			imgbox.onclick = function(){
				changeimage();
				return false;
			}
		};

		function changeimage(){
			var date = new Date;
			var aimg = document.getElementById("aimg");
			aimg.src = "/captcha.php?t=" + date.getTime();
		}
	</script>
</body>
</html>
